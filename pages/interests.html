<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="http://gsingh.greenriverdev.com/328/dating/styles/pages-style.css">
</head>
<body>
    <header class="clearfix" style="height: 5vh; padding: 5px; padding-left: 10px; background-color:#f2f2f2;  background-size: cover;">
        <div class="container-fluid">
            <a style="text-decoration: none; color: gray;" href="http://gsingh.greenriverdev.com/328/dating/"><p class="h5">My Dating Website</p></a>
        </div>
    </header> <!--header-->

    <nav class="navbar navbar-toggleable-md navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./info">Personal Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./interests">Interests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./summary">Summary</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav> <!--nav bar -->

    <div class="container-fluid rounded box">
        <form action="#" method="post">
            <div class="row">
                <div class="col-12">
                    <p class="h2">Interests</p>
                </div>
            </div>
            <hr>

            <div class="row">
                <div class="col-12">
                    <check if="{{isset(@error)}}">
                        <p class="text-warning">{{@error}}</p>
                    </check>
                    <p class="h6">In-door Interests</p>
                </div>
            </div>
            <div class="form-group row">
                <repeat group="{{@indoors}}" value="{{@indoorOpt}}">
                    <div class="col-md-3">
                        <input type="checkbox" name="indoors[]" value="{{ @indoorOpt }}"
                        <repeat group="{{@$_SESSION['indoor']}}" value="@selected">
                            <check if="@indoorOpt == @selected">checked</check>
                        </repeat>> {{@indoorOpt}}
                    </div>
                </repeat>
            </div> <!--indoor interests-->

            <div class="row">
                <div class="col-12">
                    <p class="h6">Out-door Interests</p>
                </div>
            </div>
            <div class="form-group row">
                <repeat group="{{@outdoors}}" value="{{@outdoorOpt}}">
                    <div class="col-md-3">
                        <input type="checkbox" name="outdoors[]" value="{{ @outdoorOpt }}"
                        <repeat group="{{@$_SESSION['outdoor']}}" value="@selected">
                            <check if="@outdoorOpt == @selected">checked</check>
                        </repeat>> {{@outdoorOpt}}
                    </div>
                </repeat>
            </div><!--outdoor interests-->

            <div class="row">
                <div class="col-12">
                    <button type="submit" name="submit" class="btn btn-primary float-right">Next ></button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
