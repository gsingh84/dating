<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="http://gsingh.greenriverdev.com/328/dating/styles/pages-style.css">
</head>
<body>
    <header class="clearfix" style="height: 5vh; padding: 5px; padding-left: 10px; background-color:#f2f2f2;  background-size: cover;">
        <div class="container-fluid">
            <p class="h5">My Dating Website</p>
        </div>
    </header> <!--header-->

    <div class="container-fluid rounded box">
        <form action="" method="post">
            <div class="row">
                <div class="col-12">
                    <p class="h2">Interests</p>
                </div>
            </div>
            <hr>

            <div class="row">
                <div class="col-12">
                    <check if="{{isset(@error)}}">
                        <p class="text-warning">{{@error}}</p>
                    </check>
                    <p class="h6">In-door Interests</p>
                </div>
            </div>
            <div class="form-group row">
                <repeat group="{{@indoors}}" value="{{@indoorOpt}}">
                    <div class="col-md-3">
                        <input type="checkbox" name="indoors[]" value="{{ @indoorOpt }}"
                        <repeat group="{{@indoor}}" value="@selected">
                            <check if="@indoorOpt == @selected">checked</check>
                        </repeat>> {{@indoorOpt}}
                    </div>
                </repeat>
            </div> <!--indoor interests-->

            <div class="row">
                <div class="col-12">
                    <p class="h6">Out-door Interests</p>
                </div>
            </div>
            <div class="form-group row">
                <repeat group="{{@outdoors}}" value="{{@outdoorOpt}}">
                    <div class="col-md-3">
                        <input type="checkbox" name="outdoors[]" value="{{ @outdoorOpt }}"
                        <repeat group="{{@outdoor}}" value="@selected">
                            <check if="@outdoorOpt == @selected">checked</check>
                        </repeat>> {{@outdoorOpt}}
                    </div>
                </repeat>
            </div><!--outdoor interests-->

            <div class="row">
                <div class="col-12">
                    <button type="submit" name="submit" class="btn btn-primary float-right">Next ></button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
