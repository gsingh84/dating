<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/pages-style.css">
</head>
<body>
    <header class="clearfix" style="height: 5vh; padding: 5px; padding-left: 10px; background-color:#f2f2f2;  background-size: cover;">
        <div class="container-fluid">
            <p class="h5">My Dating Website</p>
        </div>
    </header> <!--header-->

    <div class="container-fluid rounded box">
        <form action="" method="post">
            <div class="row">
                <div class="col-12">
                    <p class="h2">Profile</p>
                </div>
            </div>
            <hr>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row">
                        <div class="col-12">
                            <check if="{{isset(@errors['email'])}}">
                                <p class="text-warning">{{ @errors['email'] }}</p>
                            </check>
                            <label class="h6">Email</label>
                            <input type="text" class="form-control" value="{{@email}}" name="email">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-12">
                            <check if="{{isset(@errors['state'])}}">
                                <p class="text-warning">{{ @errors['state'] }}</p>
                            </check>
                            <label class="h6">State</label>
                            <select class="form-control" name="state">
                                <option>--Select--</option>
                                <repeat group="{{ @states }}" value="{{ @stateOption }}">
                                    <option <check if="{{@stateOption == @state }}">selected</check>>
                                    {{ @stateOption}}
                                    </option>
                                </repeat>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-12">
                            <check if="{{isset(@errors['seeking'])}}">
                                <p class="text-warning">{{ @errors['seeking'] }}</p>
                            </check>
                            <label class="h6">Seeking</label><br>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="seeking" value="Male"
                                    <check if="{{@seeking == 'Male'}}">checked="checked"</check>> Male
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="seeking" value="Female"
                                    <check if="{{@seeking == 'Female'}}">checked="checked"</check>> Female
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group row">
                        <div class="col-12">
                            <label class="h6">Biography</label>
                            <textarea class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button type="submit" name="submit" class="btn btn-primary float-right">Next ></button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
