<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/pages-style.css">
</head>
<body>
    <header class="clearfix" style="height: 5vh; padding: 5px; padding-left: 10px; background-color:#f2f2f2;  background-size: cover;">
        <div class="container-fluid">
            <a style="text-decoration: none; color: gray;" href="http://gsingh.greenriverdev.com/328/dating/"><p class="h5">My Dating Website</p></a>
        </div>
    </header> <!--header-->

    <nav class="navbar navbar-toggleable-md navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./info">Personal Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./profile">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./interests">Interests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./summary">Summary</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav> <!--nav bar -->

    <div class="container-fluid rounded box">
        <form action="#" method="post">
            <div class="row">
                <div class="col-12">
                    <check if="{{isset($_GET['success'])}}">
                        <p class="text-danger text-center">Please complete all the required fields before proceeding to next page</p>
                    </check>
                    <p class="h2">Profile</p>
                </div>
            </div>
            <hr>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group row">
                        <div class="col-12">
                            <check if="{{isset(@errors['email'])}}">
                                <p class="text-warning">{{ @errors['email'] }}</p>
                            </check>
                            <label class="h6">Email</label>
                            <input type="text" class="form-control" value="{{@$_SESSION['email']}}" name="email">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-12">
                            <check if="{{isset(@errors['state'])}}">
                                <p class="text-warning">{{ @errors['state'] }}</p>
                            </check>
                            <label class="h6">State</label>
                            <select class="form-control" name="state">
                                <option>--Select--</option>
                                <repeat group="{{ @states }}" value="{{ @stateOption }}">
                                    <option <check if="{{@stateOption == @$_SESSION['state'] }}">selected</check>>
                                    {{ @stateOption}}
                                    </option>
                                </repeat>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-12">
                            <check if="{{isset(@errors['seeking'])}}">
                                <p class="text-warning">{{ @errors['seeking'] }}</p>
                            </check>
                            <label class="h6">Seeking</label><br>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="seeking" value="Male"
                                    <check if="{{@$_SESSION['seeking'] == 'Male'}}">checked="checked"</check>> Male
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" name="seeking" value="Female"
                                    <check if="{{@$_SESSION['seeking'] == 'Female'}}">checked="checked"</check>> Female
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group row">
                        <div class="col-12">
                            <check if="{{isset(@errors['bio'])}}">
                                <p class="text-warning">{{ @errors['bio'] }}</p>
                            </check>
                            <label class="h6">Biography</label>
                            <textarea class="form-control" name="bio" rows="5">{{@$_SESSION['bio']}}</textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button type="submit" name="submit" class="btn btn-primary float-right">Next ></button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
